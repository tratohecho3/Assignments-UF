<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">


      <div class="row">
        <h1>UF Directory App</h1>
      </div>
    

      <div class="row" ng-controller="ListingsController" >
        <div class="col-md-6" >
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tbody ng-repeat="x in listings | filter:search">
                <tr> 
                <td>{{x.code}}</td>
                <td>{{x.name}}</td>
                <td><button type="button" class="btn btn-primary btn-sm" ng-click="showDetails($index)" >Details</button> 
                <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteListing($index)">Delete</button> </td>
                </tr>
                {{indice}}
                
              </tbody>

            </table>
          </div>
          <br>
          <form>
            <input type="text" ng-model="code1" placeholder="Code">
            <input type="text" ng-model="name1" placeholder="Name"> <br>
           <input type="text" ng-model="latitude1" placeholder="Latitude">
            <input type="text" ng-model="longitude1" placeholder="Longitude"> <br>
            <input type="text" ng-model="address1" placeholder="Address">
          </form>

          
          <button type="button" class="btn btn-primary btn-lg" ng-click="addListing()">Add</button>
    
     
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <div ng-show="detailInformation">
              <h4>Code: {{objectCode}}</h4>
              <h4>Name: {{objectName}}</h4>
              <h4>Latitude: {{objectLatitude}}</h4>
              <h4>Longitude: {{objectLongitude}}</h4>
              <h4>Address: {{objectAddress}}</h4>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
